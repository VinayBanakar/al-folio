---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 style="color:#a61212;display:inline;"; class="post-title" >{{ page.title }} </h1><h1 style="display:inline;" class="post-title">{{page.title2}}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}
  
  {% if page.social %}
  {% include social.html %}
  {% endif %}

  {% if page.publications %}
  {% include publications.html %}
  {% endif %}

</div>
